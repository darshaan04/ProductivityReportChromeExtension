<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I? Riddle</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            width: 450px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Header */
        h4 {
            font-weight: 600;
            color: #ffcc00;
        }

        /* Buttons */
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: #ff7e5f;
            border: none;
        }

        .btn-secondary {
            background: #ffcc00;
            border: none;
            color: #333;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Feedback Text */
        #feedback {
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h4 class="mb-3">Who Am I?</h4>

            <input type="text" id="category" class="form-control mb-3" placeholder="Enter Category (Optional)">

            <button id="getRiddle" class="btn btn-secondary w-100 mb-3">üé≠ Get Riddle</button>

            <p id="riddle" class="lead"></p>

            <input type="text" id="answer" class="form-control my-2" placeholder="Your Answer">

            <button id="checkAnswer" class="btn btn-primary w-100">‚úÖ Check Answer</button>
            <button id="getAnotherRiddle" class="btn btn-primary w-100 mt-2">üîÑ Another Riddle</button>

            <p id="feedback" class="mt-3"></p>

            <button class="btn btn-secondary w-100 mt-3" id="back-to-home">‚¨ÖÔ∏è Back</button>
        </div>
    </div>

    <script src="riddle.js"></script>

</body>
</html>
