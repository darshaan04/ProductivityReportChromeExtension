<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehydration Prediction</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            width: 450px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            background: #1e1e1e;
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #252525;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #2e2e2e;
            box-shadow: 0px 0px 5px rgba(40, 167, 69, 0.5);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .predict-button {
            background: #28a745;
            color: white;
        }

        .predict-button:hover {
            background: #218838;
        }

        .reset-button {
            background: #ffc107;
            color: black;
        }

        .reset-button:hover {
            background: #e0a800;
        }

        .back-button {
            background: #dc3545;
            margin-top: 10px;
            color: white;
        }

        .back-button:hover {
            background: #c82333;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #2a2a2a;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dehydration Prediction</h1>
        <form id="prediction-form" method="POST" onsubmit="showResult(event)">
            <input type="number" step="0.1" name="water_intake" placeholder="Water Intake (liters)" required>
            <input type="number" step="0.1" name="physical_activity" placeholder="Physical Activity (hours)" required>
            <input type="number" step="0.1" name="ambient_temperature" placeholder="Ambient Temperature (Â°C)" required>
            <input type="number" step="0.1" name="sweat_rate" placeholder="Sweat Rate (liters/hour)" required>

            <button type="submit" class="predict-button">Predict</button>
            <button type="button" class="reset-button" onclick="resetForm()">Reset</button>
        </form>
        
        <div id="result-box" class="result-box">
            <h2>Predicted Dehydration: <span id="dehydration-result"></span></h2>
            <h3 id="dehydration-message"></h3>
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        async function showResult(event) {
            event.preventDefault(); 

            const formData = new FormData(document.getElementById("prediction-form"));
            const jsonData = {};
            formData.forEach((value, key) => jsonData[key] = value);

            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonData)
                });

                if (!response.ok) {
                    throw new Error("Prediction API failed");
                }

                const result = await response.json();
                document.getElementById("dehydration-result").innerText = result.dehydrated ? "Yes" : "No";
                document.getElementById("dehydration-message").innerText = result.dehydrated 
                    ? "You are dehydrated. Drink more water." 
                    : "You are not dehydrated. Stay hydrated!";

                document.getElementById("result-box").style.display = "block"; 
            } catch (error) {
                alert("Error fetching dehydration prediction: " + error);
            }
        }

        function resetForm() {
            document.getElementById("prediction-form").reset();
            document.getElementById("result-box").style.display = "none";
        }

        function goBack() {
            window.location.href = 'popup.html';
        }
    </script>
</body>
</html>
