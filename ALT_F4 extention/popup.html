<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsing Stats & Riddle</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            width: 450px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        /* Card Container */
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Button Styling */
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: #ff7e5f;
            border: none;
        }

        .btn-warning {
            background: #ffcc00;
            border: none;
            color: #333;
        }

        /* Category Chart */
        .thumbnail {
            width: 100%;
            max-width: 250px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.3);
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        /* Modal Styling */
        .modal-content {
            background-color: #1e3c72;
            color: white;
            border-radius: 10px;
        }

        /* List Styling */
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            font-size: 14px;
            padding: 8px;
            border-radius: 5px;
        }

        /* Section Spacing */
        .section {
            margin-top: 20px;
        }

        /* Header */
        h4 {
            font-weight: 600;
            color: #ffcc00;
        }
        /* Styled List */
ul {
    list-style-type: none;  /* Removes default bullets */
    padding: 0;
    margin: 0;
}

/* Individual List Item */
ul li {
    background: rgba(255, 255, 255, 0.15); /* Light transparent background */
    padding: 10px 15px;
    margin-bottom: 8px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    color: #ffffff; /* Light text */
    transition: all 0.3s ease;
}

/* Hover Effect */
ul li:hover {
    background: rgba(255, 255, 255, 0.25); /* Slightly brighter on hover */
    transform: scale(1.02);
}

    </style>
</head>
<body>

    <div class="container">
        <!-- Riddle Button -->
        <div class="card">
            <button class="btn btn-primary w-100" id="riddle-btn">üé≠ Play a Riddle</button>
            <!-- <button class="btn btn-primary w-100 mt-2" id="dehydration-btn">üíß Hydration Reminder</button> -->
        </div>

        <!-- Active Sites -->
        <div class="section card">
            <h4>üåç Active Sites</h4>
            <ul id="activeSites" class="list-group"></ul>
        </div>

        <!-- Closed Tabs -->
        <div class="section card">
            <h4>‚ùå Closed Tabs</h4>
            <ul id="closedSites" class="list-group"></ul>
            <!-- <button id="downloadJson" class="btn btn-warning mt-2">üì• Download JSON</button> -->
        </div>

        <!-- Browsing Category Chart -->
        <div class="section card">
            <h4>üìä Browsing Category Chart</h4>
            <img src="/static/category_chart.png" alt="Category Chart" id="chartImage" class="thumbnail">
        </div>

        <!-- Bootstrap Modal for Full Image -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <img id="fullImage" class="img-fluid">
                </div>
            </div>
        </div>

        <!-- Browsing Analysis -->
       

    <!-- Bootstrap JS & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>

</body>
</html>
